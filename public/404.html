<!DOCTYPE html>
<html>
<head>
    <title>The page you were looking for doesn't exist (404)</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background-color: #EFEFEF;
            color: #2E2F30;
            text-align: center;
            font-family: arial, sans-serif;
            margin: 0;
        }

        div.dialog {
            width: 95%;
            max-width: 33em;
            margin: 8em auto 0;
        }

        div.dialog > div {
            border: 1px solid #CCC;
            border-right-color: #999;
            border-left-color: #999;
            border-bottom-color: #BBB;
            border-top: #B00100 solid 4px;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            background-color: white;
            padding: 7px 12% 0;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        h1 {
            font-size: 100%;
            color: #730E15;
            line-height: 1.5em;
        }

        div.dialog > p {
            margin: 0 0 1em;
            padding: 1em;
            background-color: #F7F7F7;
            border: 1px solid #CCC;
            border-right-color: #999;
            border-left-color: #999;
            border-bottom-color: #999;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            border-top-color: #DADADA;
            color: #666;
            box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
        }

        .h-con {
            background-color: #fff;
            width: 100%;
            text-align: center;
            border-top: 0;
            border-right: 0;
            border-bottom: solid 1px #b4a9a9;
            /*height: 80px;*/
            padding: 25px 0;
            float: left;
            position: relative;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .h-heading {
            font-size: 48px;
            font-family: 'weezerfontregular';
            color: #222222;
            text-transform: uppercase;
            /*padding: 8% 0 1.4% 0;*/
            letter-spacing: 2.1px;
        }

        .user-main-con {
            box-sizing: border-box;
            float: left;
            height: auto;
            margin: 0;
            width: 100%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .setaro {
            width: 22px;
            height: 37px;
            float: right;
            margin: 0;
            position: absolute;
            left: 30px;
            top: 22px;
        }

        .setaro img {
            width: 100%;
        }

        .wrapper {
            background-color: #ffffff;
            margin: auto;
            max-width: 640px;
            /*overflow-x: hidden;*/
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<!--<header>-->
<!--</header>-->

<body>
<div class="wrapper">
    <div class="h-con">
        <a href="/user">
            <div class="user-main-con">
                <div class="h-heading">adoorn</div>
            </div>
        </a>

        <div class="setaro"><a href="/user"><img src="/assets/setting-errow.png" alt=""></a></div>
        <!--<div class="gear"><a href="/user/profile"><img src="/assets/gear.png" alt=""></a></div>-->
    </div>
    <br>
    <!-- This file lives in public/404.html -->
    <div class="dialog">
        <div>
            <h1>The page you were looking for doesn't exist.</h1>

            <p>You may have mistyped the address or the page may have moved.</p>
        </div>
        <p>If you are the application owner check the logs for more information.</p>
    </div>
</div>
</body>
</html>
